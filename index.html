<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1 class="heading1">Age Calculator</h1>
      </div>
      <form>
        <div class="row">
          <div class="col">
            <label>Date :</label>
            <input
              type="number"
              id="date"
              min="1"
              max="31"
              placeholder="Date"
              required
            />
          </div>
          <div class="col">
            <label>Month :</label>
            <input
              type="number"
              id="month"
              min="1"
              max="12"
              placeholder="Month"
              required
            />
          </div>
          <div class="col">
            <label>Year :</label>
            <input type="number" id="year" placeholder="Year" required />
          </div>
        </div>
        <div class="submit"><button>Submit</button></div>
      </form>
      <div id="output"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
